plugins {
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    // Feign
    set('springCloudVersion', '2021.0.5')

    // StringUtils
    set('commonsLangVersion', '3.12.0')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.0.4'

    // swagger
    implementation 'io.springfox:springfox-boot-starter:3.0.0'

    implementation 'com.querydsl:querydsl-jpa'
    implementation 'com.vladmihalcea:hibernate-types-52:2.16.2'

    // querydsl
    annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jpa"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"

    // db
    runtimeOnly 'mysql:mysql-connector-java'
    runtimeOnly 'com.h2database:h2'

    // jwt
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    // Nimbus JOSE+JWT
    implementation 'com.nimbusds:nimbus-jose-jwt:9.31'

    // swagger
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'

    // Feign
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

    // StringUtils
    implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"

    // thymeleaf
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // Slack
    implementation 'com.slack.api:slack-api-client:1.29.2'
    implementation 'com.github.maricn:logback-slack-appender:1.4.0'

    // redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    // Hibernate Envers
    implementation 'org.hibernate:hibernate-envers'

    // test
    testImplementation 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.register('cleanGeneatedDir') {
    delete file('src/main/generated')
}

test {
    useJUnitPlatform()
}

jar {
    enabled = false
}

bootJar {
    archiveFileName = 'alc-diary-0.0.1-SNAPSHOT.jar'
}

task buildZip(type: Zip) {
    dependsOn bootJar

    from file('/build/libs/alc-diary-0.0.1-SNAPSHOT.jar')
    into file('/alc-diary-0.0.1-SNAPSHOT.jar')

    from ('.') {
        include 'alc-diary-0.0.1-SNAPSHOT.jar'
        include '.ebextensions/**'
        include '.platform/**'
    }
    archiveFileName = 'alc-diary.zip'
}