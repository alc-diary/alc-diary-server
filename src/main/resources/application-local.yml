server:
  port: 8080
  secret: LOCAL_SECRET

spring:
  application:
    name: alc-diary-server
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/alc;MODE=mysql
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
    defer-datasource-initialization: true
    open-in-view: false
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always
  cache:
    type: none

feign:
  client:
    config:
      default:
        connect-timeout: 1000
        read-timeout: 3000
        logger-level: NONE
      kakao-client:
        connect-timeout: 1000
        read-timeout: 10000
        logger-level: HEADERS

springfox:
  documentation:
    swagger-ui:
      enabled: true
      base-url: /