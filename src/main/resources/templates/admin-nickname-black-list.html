<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Alcohol Diary</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="nav-bar">
    <div class="main-logo" onclick="location.href='/admin/main'">Alcohol Diary</div>
    <div class="menu">
        <div class="menu-item" onclick="location.href='/admin/nicknames'">Nickname</div>
        <div class="menu-item" onclick="location.href='/admin/nicknames/black-list'">Black List</div>
        <div class="menu-item">c</div>
        <div class="menu-item">d</div>
    </div>
</div>
<div class="container">
    <div class="nickname-banned-word-container">
        <form class="nickname-banned-word-form" action="/admin/nicknames/black-list" method="post">
            <input class="nickname-banned-word-form-button" type="submit" value="제출">
            <input class="nickname-banned-word-form-input" type="text" name="word"/>
        </form>
        <div class="nickname-banned-word-wrapper" th:each="bannedWord : ${bannedWords}">
            <form action="/admin/nicknames/banned-word" method="delete">
                <input type="hidden" name="bannedWordId" th:value="|${bannedWord.getId()}|"/>
                <button class="nickname-banned-word" th:text="${bannedWord.getWord()}"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
